{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-teal-100 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900">Info Desk</h1>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/" class="text-teal-600 hover:text-teal-700 text-sm font-medium">Public Form</a>
                    <a href="/desk/logout" class="text-gray-500 hover:text-gray-700 text-sm">Logout</a>
                </div>
            </div>

        </div>
    </nav>

    <!-- Big Navigation Cards -->
    <div class="bg-gradient-to-r from-teal-600 to-cyan-600 py-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex gap-3">
                <a href="/desk" class="flex-1 flex items-center justify-center gap-3 py-4 rounded-xl font-semibold text-lg transition-all
                    {% if request.url.path == '/desk' %}bg-white text-teal-700 shadow-lg{% else %}bg-white/20 text-white hover:bg-white/30{% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Search Members
                </a>
                <a href="/desk/new" class="flex-1 flex items-center justify-center gap-3 py-4 rounded-xl font-semibold text-lg transition-all
                    {% if request.url.path == '/desk/new' %}bg-white text-teal-700 shadow-lg{% else %}bg-white/20 text-white hover:bg-white/30{% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    New Submission
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        {% block desk_content %}{% endblock %}
    </main>
</div>
{% endblock %}
