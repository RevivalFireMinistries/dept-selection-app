{% extends "base.html" %}

{% block title %}Info Desk Login - Department Selection{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-teal-100 via-cyan-50 to-blue-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Info Desk Login</h1>
            <p class="text-gray-500 text-sm mt-1">Assist members with department selection</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/desk/login">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    placeholder="Enter desk password">
            </div>

            <button type="submit"
                class="w-full py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition-colors">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            <a href="/" class="text-teal-600 hover:underline">Back to home</a>
        </p>
    </div>
</div>
{% endblock %}
