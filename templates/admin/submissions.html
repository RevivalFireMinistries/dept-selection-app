{% extends "admin/base.html" %}

{% block title %}Submissions - Admin{% endblock %}

{% block admin_content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-900">Submissions</h2>
        <div class="flex items-center gap-4">
            <span class="text-gray-500" id="submissionCount">Loading...</span>
            <button onclick="purgeAll()" id="purgeBtn"
                class="hidden px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors">
                Purge All
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-xl shadow p-8 text-center">
        <p class="text-gray-500">No submissions yet.</p>
    </div>

    <!-- Submissions List -->
    <div id="submissionsList" class="hidden space-y-4"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
let members = [];

async function loadSubmissions() {
    try {
        const response = await fetch('/api/members');
        members = await response.json();

        document.getElementById('loadingState').classList.add('hidden');

        if (members.length === 0) {
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('submissionsList').classList.add('hidden');
            document.getElementById('submissionCount').textContent = '0 submissions';
            document.getElementById('purgeBtn').classList.add('hidden');
            return;
        }

        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('submissionCount').textContent = `${members.length} submission(s)`;
        document.getElementById('submissionsList').classList.remove('hidden');
        document.getElementById('purgeBtn').classList.remove('hidden');

        renderSubmissions();
    } catch (error) {
        console.error('Failed to load submissions:', error);
    }
}

function renderSubmissions() {
    const container = document.getElementById('submissionsList');
    container.innerHTML = members.map((member, index) => `
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="p-4 cursor-pointer hover:bg-gray-50" onclick="toggleExpand(${index})">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-semibold text-gray-900">${member.fullName}</h3>
                        <p class="text-sm text-gray-500">${member.email || 'No email'} | ${member.phone}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">${new Date(member.createdAt).toLocaleDateString()}</p>
                        <span class="inline-block px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">
                            ${member.departments.length} dept(s)
                        </span>
                    </div>
                </div>
            </div>
            <div id="details-${index}" class="hidden border-t border-gray-200 p-4 bg-gray-50">
                <div class="space-y-3">
                    <div>
                        <p class="text-sm font-medium text-gray-700">Address:</p>
                        <p class="text-sm text-gray-600">${member.address}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-700 mb-2">Selected Departments:</p>
                        <div class="flex flex-wrap gap-2">
                            ${member.departments.map(md => `
                                <span class="px-3 py-1 bg-indigo-100 text-indigo-700 text-sm rounded-full">
                                    ${md.department.name}
                                    ${md.department.category ? `<span class="text-indigo-400">(${md.department.category.name})</span>` : ''}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="pt-3 border-t border-gray-200">
                        <button onclick="deleteMember(${member.id})"
                            class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors">
                            Delete Submission
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function toggleExpand(index) {
    const details = document.getElementById(`details-${index}`);
    details.classList.toggle('hidden');
}

async function deleteMember(id) {
    if (!confirm('Are you sure you want to delete this submission?')) return;

    try {
        await fetch(`/api/members?id=${id}`, { method: 'DELETE' });
        loadSubmissions();
    } catch (error) {
        console.error('Failed to delete member:', error);
        alert('Failed to delete submission');
    }
}

async function purgeAll() {
    const count = members.length;
    if (!confirm(`Are you sure you want to delete ALL ${count} submission(s)? This cannot be undone.`)) return;
    if (!confirm('This will permanently delete all member data. Type "yes" mentally and click OK to confirm.')) return;

    try {
        const response = await fetch('/api/members/purge', { method: 'DELETE' });
        const data = await response.json();
        alert(`Successfully deleted ${data.deleted} submission(s).`);
        loadSubmissions();
    } catch (error) {
        console.error('Failed to purge submissions:', error);
        alert('Failed to purge submissions');
    }
}

loadSubmissions();
</script>
{% endblock %}
