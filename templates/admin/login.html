{% extends "base.html" %}

{% block title %}Admin Login - Department Selection{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-900 text-center mb-6">Admin Login</h1>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter admin password">
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            <a href="/" class="text-blue-600 hover:underline">Back to form</a>
        </p>
    </div>
</div>
{% endblock %}
