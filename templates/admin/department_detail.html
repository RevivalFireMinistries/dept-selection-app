{% extends "admin/base.html" %}

{% block title %}Department Members - Admin{% endblock %}

{% block admin_content %}
<div class="space-y-6">
    <!-- Header with Back Button -->
    <div class="flex items-center gap-4">
        <a href="/admin" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <div>
            <h2 class="text-2xl font-bold text-gray-900" id="deptName">Loading...</h2>
            <p class="text-sm text-gray-500" id="memberCount"></p>
        </div>
    </div>

    <!-- Members List -->
    <div class="bg-white rounded-xl shadow">
        <div id="loadingState" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        </div>

        <div id="membersContainer" class="hidden divide-y divide-gray-100"></div>

        <div id="emptyState" class="hidden text-center py-12">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gray-100 flex items-center justify-center">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </div>
            <p class="text-gray-500">No members have selected this department yet.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const deptId = window.location.pathname.split('/').pop();

async function loadDepartmentMembers() {
    try {
        const response = await fetch(`/api/stats/departments/${deptId}`);
        if (!response.ok) {
            throw new Error('Department not found');
        }

        const data = await response.json();

        // Update header
        document.getElementById('deptName').textContent = data.department.name;
        document.getElementById('memberCount').textContent = `${data.totalCount} member${data.totalCount !== 1 ? 's' : ''}`;

        // Hide loading
        document.getElementById('loadingState').classList.add('hidden');

        if (data.members.length === 0) {
            document.getElementById('emptyState').classList.remove('hidden');
            return;
        }

        // Render members
        const container = document.getElementById('membersContainer');
        container.innerHTML = data.members.map(member => `
            <div class="p-4 hover:bg-gray-50">
                <div class="flex items-start justify-between">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-medium text-gray-900">${member.fullName}</h3>
                        <div class="mt-1 space-y-1">
                            <p class="text-sm text-gray-500 flex items-center gap-2">
                                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                <a href="tel:${member.phone}" class="hover:text-indigo-600">${member.phone}</a>
                            </p>
                            ${member.email ? `
                            <p class="text-sm text-gray-500 flex items-center gap-2">
                                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <a href="mailto:${member.email}" class="hover:text-indigo-600 truncate">${member.email}</a>
                            </p>
                            ` : ''}
                            ${member.address ? `
                            <p class="text-sm text-gray-500 flex items-center gap-2">
                                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span class="truncate">${member.address}</span>
                            </p>
                            ` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        container.classList.remove('hidden');
    } catch (error) {
        console.error('Failed to load department:', error);
        document.getElementById('loadingState').innerHTML = `
            <p class="text-red-500">Failed to load department. <a href="/admin" class="underline">Go back</a></p>
        `;
    }
}

loadDepartmentMembers();
</script>
{% endblock %}
